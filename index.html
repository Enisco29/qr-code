<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      body{
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: 100vh;
        align-items: center;
        background-color: rgb(197, 197, 223);
      }
      .container{
        display: flex;
        flex-direction: column;
        width: 280px;
        background-color: white;
       justify-content: center;
       align-items: center;
       text-align: center;
       padding: 13px 0 30px 0;
       border-radius: 10px;
      }
      img{
        width: 250px;
      }
      .main{
        font-weight: 600;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 17px;
        width: 220px;
        margin-top: 20px;
      }
      .footer{
        color: gray;
        width: 220px;
        margin-bottom: 20px;
        margin-top: 20px;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div><img src="./images/image-qr-code.png" alt="" /></div>
      <div class="main">
        Improve your front-end skills by building projects
      </div>
        <div class="footer"> Scan the QR code to
        visit Frontend Mentor and take your coding skills to the next level
      </div>
      
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Opeyemi Eniola</a>.
      </div>
    </div>
  </body>
</html>
